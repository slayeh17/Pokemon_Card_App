<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Card App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="search-container">
        <input type="text" id="search-input" required placeholder="Enter Pokemon name or ID here...">
        <button id="search-button">Search Pokemon</button>
    </div>

    <div id="container">
        <div id="pokemon-img-container">
            <div id="circle"></div>
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="image of pikachu">
        </div>

        <div id="pokemon-info">
            <div id="name-id">
                <p id="pokemon-name">Pikachu</p>
                <p id="pokemon-id">#25</p>
            </div>
            <p id="types">Electric</p>
            <p id="stats">Stats:</p>
            <p id="weight">Weight: 60</p>
            <p id="height">Height: 4</p>
            <p id="hp">HP: 35</p>
            <p id="attack">Attack: 55</p>
            <p id="defense">Defense: 40</p>
            <p id="special-attack">Special Attack: 50</p>
            <p id="special-defense">Special Defense: 50</p>
            <p id="speed">Speed: 90</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
