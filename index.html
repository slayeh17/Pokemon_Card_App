<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Card App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="search-container">
        <input type="text" id="search-input" required placeholder="Enter Pokemon name or ID here...">
        <button id="search-button">Search Pokemon</button>
    </div>

    <div id="container">
        <div id="pokemon-img-container">
            <div id="circle"></div>
            <img src="question_mark.svg" alt="" id="pokemon-image">
        </div>

        <div id="pokemon-info">
            <div id="name-id">
                <p id="pokemon-name"></p>
                <p id="pokemon-id"></p>
            </div>
            <p id="types"></p>
            <p id="stats">Stats:</p>
            <p id="weight">Weight: </p>
            <p id="height">Height: </p>
            <p id="hp">HP: </p>
            <p id="attack">Attack: </p>
            <p id="defense">Defense: </p>
            <p id="special-attack">Special Attack: </p>
            <p id="special-defense">Special Defense: </p>
            <p id="speed">Speed: </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
